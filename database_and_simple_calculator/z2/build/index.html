<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <h1 style="color: #86a788">Welcome to Calculator!</h1>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/Program.js"></script>
    <style>
      button {
        width: 80px;
        height: 80px;
        font-size: 30px;
        margin: 5px;
        cursor: pointer;
        border-radius: 12px;
      }
      button:hover {
        background-color: #e493c3;
      }
      .btn-disp {
        background-color: #fffdec;
        width: 330px;
        height: 60px;
        border-radius: 8px;
        border: 2px solid #638c6d;
        font-size: 24px;
        text-align: right;
        align-items: center;
        padding-top: 25px;
        padding-left: 10px;
        padding-right: 10px;

        margin: 2px;
        overflow: scroll;
      }
      .broj-btn {
        background-color: #ffe2e2;
      }
      .op-btn {
        background-color: #e493aa;
      }
      .eq-btn {
        background-color: #86a788;
      }
      .clr-btn {
        background-color: #c3e2c2;
      }
    </style>
  </body>
</html>
